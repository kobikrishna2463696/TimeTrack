<div class="auth-wrapper">
  <div class="auth-card">
    <h2>{{ isLoginMode ? selectedRole + ' Login' : selectedRole + ' Registration' }}</h2>

    <form (ngSubmit)="onAuthSubmit()" #authForm="ngForm">
      <div *ngIf="!isLoginMode">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" [(ngModel)]="authData.name" name="name" required>
        </div>

        <div class="form-group" *ngIf="selectedRole === 'Admin'">
          <label>Admin ID (Secret)</label>
          <input type="text" [(ngModel)]="authData.adminId" name="adminId" required>
        </div>

        <div class="form-group" *ngIf="selectedRole === 'Employee'">
          <label>Employee Code</label>
          <input type="text" [(ngModel)]="authData.employeeId" name="employeeId" required>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="authData.email" name="email" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="authData.password" name="password" required>
      </div>

      <p class="error-msg" *ngIf="error">{{ error }}</p>

      <button type="submit" class="main-btn" [disabled]="!authForm.valid">
        {{ isLoginMode ? 'Login' : 'Register' }}
      </button>

      <div class="toggle-link">
        <p (click)="toggleMode()">
          {{ isLoginMode ? "Need an account? Register here" : "Have an account? Login here" }}
        </p>
      </div>
    </form>
  </div>
</div>
